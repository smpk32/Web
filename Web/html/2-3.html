<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>Coffe</li>
        <li>Tea</li>
        <li>milk</li>    
    </ul>

    <h2>Ordered List</h2>
    <ol type="A">
        <li>Coffe
            <ul>
                <li>아이스아메리카노</li>
                <li>카페라떼</li>
            </ul>
        </li>
        <li>Tea</li>
        <li>milk</li> 
    </ol>
</body>
</html>
