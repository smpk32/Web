<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-50 mt-5 p-5 bg-warning shadow">
        <h1 class="fas fa-shield-alt">Bootstrap :: Login</h1>
        <hr>
        <div>
            <div class="form-g">
                <i class="fas fa-id-card"></i>
              <label>User ID</label>
              <input type="text" class="form-control" placeholder="Enter user id or email">
            </div>
            <div>
                <i class="fas fa-unlock-alt"></i>
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter password">
            </div>
            <button class="btn btn-info">Sign in</button>
            <button class="btn btn-primary">Sign up</button>
        </div>
        <hr>
        <div class="alert alert-danger alert-dismissible fade show w-75 mx-auto">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Warning!</strong> User ID or Password incorrect !!
          </div>
          <div class="spinner-border text-info"></div>
      </div>
</body>
</html>
